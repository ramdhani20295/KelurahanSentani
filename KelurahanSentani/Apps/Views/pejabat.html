<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <button type="button" class="btn btn-primary" href="#modal-container-708778" role="button" data-toggle="modal">
                    Add Pejabat
                </button>
            </div>
        </div>
    </div>

    <div ng-init="Init()">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">

                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    No
                                </th>
                                <th>
                                    Nama
                                </th>
                                <th>
                                    Alamat
                                </th>
                                <th>
                                    Level
                                </th>
                                <th>
                                    Instansi
                                </th>
                                <th>
                                    Jabatan
                                </th>
                                <th>
                                   
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in Pejabats">
                                <td>
                                    {{$index+1}}
                                </td>
                                <td>
                                    {{item.Nama}}
                                </td>
                                <td>
                                   {{item.Alamat}}
                                </td>

                                <td>
                                    {{item.Level}}
                                </td>
                                <td>
                                   {{item.Instansi.Nama}}
                                </td>
                                <td>
                                    {{item.Jabatan}}
                                </td>
                                
                                <td>
                                    <div class="btn-group">

                                        <button class="btn btn-default" type="button">
                                            <em class="glyphicon glyphicon-align-left"></em> Left
                                        </button>
                                        <button class="btn btn-default" type="button">
                                            <em class="glyphicon glyphicon-align-right"></em> Right
                                        </button>
                                        <button class="btn btn-default" type="button">
                                            <em class="glyphicon glyphicon-align-justify"></em> Justify
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>



    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">


                <div class="modal fade" id="modal-container-708778" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">

                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    ×
                                </button>
                                <h4 class="modal-title" id="myModalLabel">
                                    Modal title
                                </h4>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <form role="form">
                                                <div class="form-group">
                                                    <label>
                                                        Nama
                                                    </label>
                                                    <input type="text" class="form-control" ng-model="model.Nama"/>
                                                </div>
                                                <div class="form-group">
                                                    <label>
                                                        Email
                                                    </label>
                                                    <input type="text" class="form-control" ng-model="model.Email" />
                                                </div>
                                                <div class="form-group">
                                                    <label>
                                                        Alamat
                                                    </label>
                                                    <input type="text" class="form-control" ng-model="model.Alamat"/>
                                                </div>
                                                <div class="form-group">
                                                    <label>
                                                        Level
                                                    </label>
                                                    <select class="form-control" ng-model="model.Level" ng-options="x for x in Levels"></select>
                                                </div>
                                                <div class="form-group">
                                                    <label>
                                                        Instansi
                                                    </label>
                                                    <input type="text" class="form-control"/>
                                                </div>
                                                <div class="form-group">
                                                    <label>Jabatan
                                                    </label>
                                                    <div class="form-control">
                                                        <label class="radio-inline"><input type="radio" ng-model="model.Jabatan" value="Ketua" name="optradio">Ketua</label>
                                                        <label class="radio-inline"><input type="radio" ng-model="model.Jabatan" value="Sekretaris" name="optradio">Sekretaris</label>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">

                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                    Close
                                </button>
                                <button type="button" class="btn btn-primary" ng-click="Tambah(model)">
                                    Save changes
                                </button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>


</body>
</html>
