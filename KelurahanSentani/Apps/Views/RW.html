<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
   
        <!-- navbar-->
   
        <section class="forms">
            <div class="container-fluid">
                <header>
                    <h1 class="h3 display">STRUKTUR KELURAHAN</h1>
                </header>
                <div class="row">

                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header d-flex align-items-center">
                                <a href="#modal-container-TambahRW" role="button" data-toggle="modal">
                                    <i class="fa fa-user-plus" aria-hidden="true" data-toggle="tooltip" title="Tambah RW">RW</i>
                                </a>
                            </div>
                            <div class="card-block">
                                <div class="list-group">

                                    <div class="list-group-item" ng-repeat="item in Strukturs">
                                        <a href="#panel-{{item.Id}}" data-toggle="tab">RW {{item.Nama}}</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="tab-content">
                                <div class="tab-pane" ng-repeat="item in Strukturs" id="panel-{{item.Id}}">
                                    <div class="card-header d-flex align-items-center">
                                        <a href="#modal-container-TambahRT" role="button" data-toggle="modal">
                                            <i class="fa fa-user-plus" aria-hidden="true" data-toggle="tooltip" title="Tambah RT">RT</i>
                                        </a>
                                    </div>
                                    <div class="card-block text-center">
                                        <div class="panel-body">

                                            <table class="table">
                                                <thead class="thead-default">
                                                    <tr>
                                                        <th>
                                                            No RT
                                                        </th>
                                                        <th>
                                                            Pejabat
                                                        </th>
                                                        <th>
                                                            Action
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="rt in item.DaftarRT">
                                                        <td>
                                                            {{rt.Nama}}
                                                        </td>
                                                        <td>
                                                            {{rt.Pejabat.Nama}}
                                                        </td>
                                                        <td>
                                                            <a href="#modal-container-DetailRT" role="button" data-toggle="modal">
                                                                <i style="color:rgba(14, 88, 27, 0.40)" class="fa fa-book fa-fw" aria-hidden="true" data-toggle="tooltip" title="Detail Anggota"></i>
                                                            </a>
                                                            <a href="#modal-container-UbahRT" role="button" data-toggle="modal">
                                                                <i class="fa fa-pencil fa-fw" aria-hidden="true" data-toggle="tooltip" title="Ubah"></i>
                                                            </a>
                                                            <a href="#" data-toggle="tooltip" title="Hapus">
                                                                <i class="fa fa-trash-o fa-lg"></i>
                                                            </a>
                                                        </td>
                                                    </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>


                       
                        </div>
                    </div>
                </div>
            </div>
        </section>
      

</body>
</html>
