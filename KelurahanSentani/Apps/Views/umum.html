<section class="forms" ng-init="Init()">
    <div class="container-fluid">
        <header>
            <h1 class="h3 display">DAFTAR DATA SURAT UMUM</h1>
        </header>
        <div class="row">

            <div class="col-lg-12">
                <div class="card">
                    <!--
                    <div class="card-header d-flex align-items-center">
                        <a data-target="#modal-container-TambahUmum" role="button" data-toggle="modal">
                            <i class="fa fa-plus" aria-hidden="true" data-toggle="tooltip" title="Tambah Data Surat Umum"> Data Surat Umum</i>
                        </a>
                    </div>-->
                    <div class="card-block">

                        <!--Tabel Umum-->
                        <table class="table">
                            <thead class="thead-default">
                                <tr>
                                    <th>
                                        No
                                    </th>
                                    <th>
                                        Nomor Surat
                                    </th>
                                    <th>
                                        NIK
                                    </th>
                                    <th>
                                        Nama Pemohon
                                    </th>
                                    <th>
                                       Jenis Surat
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in Surats">
                                    <td>{{$index+1}}</td>
                                    <td>{{item.Surat.NoSurat}}</td>
                                    <td>{{item.Penduduk.NIK}}</td>
                                    <td>{{item.Penduduk.Nama}}</td>
                                    <td>{{item.Kop}}</td>
                                    <td>
                                        <a data-target="#modal-container-UbahUmum" role="button" data-toggle="modal" ng-click="Edit(item)">
                                            <i style="color:black" class="fa fa-pencil fa-fw" aria-hidden="true" data-toggle="tooltip" title="Ubah"></i>
                                        </a>
                                        <a ng-click="DeleteItem(item)">
                                            <i style="color:black" class="fa fa-trash-o fa-lg" data-toggle="tooltip" title="Hapus"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
