                                        </a>
                                        <a data-target="#modal-container-UbahPermohonan" role="button" data-toggle="modal" ng-click="Edit(item)">
                                            <i style="color:black" class="fa fa-pencil fa-fw" aria-hidden="true" data-toggle="tooltip" title="Ubah"></i>
                                        </a>
                                        <a ng-click="DeleteItem(item)">

                                        </a>
                                    </td>
                                    <td align="center">
                                        <a data-target="" role="button" data-toggle="modal">
                                            <i style="color:black" class="fa fa-square-o fa-2x" ng-show="Aksi==='Belum'" ng-click="Aksi='Ya'" aria-hidden="true" data-toggle="tooltip" title=""></i>

                                                                        <select class="form-control">

                                                                    </div>

                                                                        <select class="form-control">
                                                                            <option value="" disabled hidden selected>Nomor KK</option>

                                                                    </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>

                                        </div>

                                    </div>

                                </div>
                            </div>
